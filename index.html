<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- ✅ Подключаем шрифт -->
    <link
            href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&display=swap"
            rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>gamehubtg</title>

    <!-- ✅ Анти-кэш для Telegram Mini App -->
    <script>
        // Эта функция добавляет параметр ?v=timestamp при каждом обновлении страницы
        // чтобы Telegram не кэшировал старую сборку
        (function () {
            const url = new URL(window.location.href);
            if (!url.searchParams.has("v")) {
                url.searchParams.set("v", Date.now().toString());
                window.location.replace(url.toString());
            }
        })();
    </script>
</head>

<body>
<div id="root"></div>

<!-- ✅ Сначала подключаем Telegram Web App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- ✅ Потом основной React-вход -->
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
